<div class="col-xs-12 mainReviews " aria-hidden="false">
    <div class="col-xs-12 starReviews">
        <div class="rating-stars-wrapper" itemprop="aggregateRating">
            <div class="rating-stars-bottom">
                <span class="lt4-Star" aria-hidden="true"></span>
                <span class="lt4-Star" aria-hidden="true"></span>
                <span class="lt4-Star" aria-hidden="true"></span>
                <span class="lt4-Star" aria-hidden="true"></span>
                <span class="lt4-Star" aria-hidden="true"></span>
            </div>

            <div class="rating-stars-top">
                <div class="rating-stars-bar" style="width:100%;">
                    <span class="lt4-Star" aria-hidden="true"></span>
                    <span class="lt4-Star" aria-hidden="true"></span>
                    <span class="lt4-Star" aria-hidden="true"></span>
                    <span class="lt4-Star" aria-hidden="true"></span>
                    <span class="lt4-Star" aria-hidden="true"></span>
                </div>
            </div>
        </div>

        <div class="recommended">
            <div class="numRec">
                (5 of 5)
                <span class="visually-hidden">stars</span>
            </div>
            <div class="lenderRec">Recommended</div>
        </div>
    </div>

    <div class="col-lg-9 col-sm-8 col-xs-12 reviewDetail">
        <p class="reviewTitle">Test Title</p>
        <p class="reviewText">Lots of review text.
            Some more text.
        </p>
        <div class="hideText" aria-hidden="true">
            <p class="consumerName">
                {test_author_text}</p>
            <p class="consumerReviewDate">Reviewed in May 2020</p>
        </div>

        <div class="helpfull-count desktop-view">
            <div class="helpfull-section">
                <input type="hidden" class="reviewId" name="reviewId"
                       value="5ebc196c19747c0001055b5a">
                <div class="flagged-review">
                    <button class="a11y-modal-trigger flag"
                            data-target="flag-5ebc196c19747c0001055b5a"
                            aria-label="Mark this review as flagged">
                        <img src="https://www.lendingtree.com/content/themes/lt-wp-www-theme/dist/images/lender-review/review-flag-desktop.png"
                             alt="Flag Review">
                        <span class="flag-text">Flag review</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-3 col-sm-4 col-xs-12 reviewPoints">
        <div class="hideText">
            <ul>
                <li><p>Closed with Lender:</p>
                    <div class="yes">Yes</div>
                </li>
                <li><p>Loan Type:</p>
                    <div class="loanType">Small Business Loan</div>
                </li>
                <li><p>Review Type:</p>
                    <div class="loanType">Lender Review</div>
                </li>
            </ul>

            <div class="helpfull-count mobile-view">
                <div class="helpfull-section">
                    <input type="hidden" class="reviewId" name="reviewId"
                           value="5ebc196c19747c0001055b5a">
                    <div class="flagged-review">
                        <button class="flag" id="m-flag-5ebc196c19747c0001055b5a"
                                aria-label="Mark this review as flagged"
                                aria-expanded='false'>
                            <img src="https://www.lendingtree.com/content/themes/lt-wp-www-theme/dist/images/lender-review/review-flag-mobile.png"
                                 alt="Flag Review">
                        </button>
                    </div>
                    <div class="review-flag"
                         id="m-review-flag-5ebc196c19747c0001055b5a"
                         aria-hidden="true">
                        <div class="review-flag-type">Do you want to flag this
                            review?
                        </div>
                        <button class="btn btn-secondary-bluelg save">Yes</button>
                        <button class="btn btn-secondary-bluelg cancel">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12 reviewBtn">
        <button class="clsReview" aria-expanded="false" href="#">Full Review
        </button>
    </div>
</div>
